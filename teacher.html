<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <form>
        <div class="form-group col-sm-4 float-left">
          <label for="exampleFormControlSelect1">Semester</label>
          <select class="form-control" id="semSelect">
            <option>Sem 1</option>
            <option>Sem 3</option>
            <option>Sem 5</option>
            <option>Sem 7</option>
          </select>
        </div>
        <div class="form-group col-sm-4 float-right">
          <label for="exampleFormControlSelect1">Date</label>
          <input type="date" id="date">
          
        </div>
        <div class="form-group col-sm-4 float-right">
          <label for="exampleFormControlTextarea1">Subject</label>
          <input class="form-control" id="subject" placeholder="Enter Subject">
        </div>
      </form>
      <button class="btn-primary a" id="takebtn">Take Attendance</button>
      
      <form>
      <div class="form-group col-sm-6 float-left">
        <label for="exampleFormControlSelect1">Select Absent Students Roll No.</label>
        <select class="form-control" id="absStud" onchange="addtoAbsList()" disabled>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
      </div>
      <div class="form-group col-sm-6 float-right">
        <label for="totalAbsentStudents">Absent Students</label>
        <textarea class="form-control" id="totalAbsStud" rows="5" disabled></textarea>
      </div>
      <button class="btn-primary a" id="submit">Submit</button> 
      </form>
      <script src="config/teacher/takeAtt.js"></script>
</body>
</html>
